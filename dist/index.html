<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To-Do List</title>
<script defer src="bundle.js"></script></head>
<body>
  <div class="app">
    <div class="sidebar">
        <h1 class="sidebar-title">To-Do List</h1>
        <div class="project-container">
            <h2 class="project-header">Projects</h2>
        </div>
        <div class="add-project-container">
            <input class="project-title" placeholder="New Project Name">
            <button class="add-project-btn">Add Project</button>
          </div>
    </div>
    <div class="todo-container">
        <h2 class="to-do-header">To-Do</h2>
    </div>
  </div>
</body>
</html>
